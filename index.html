<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(person,index) in persons" :key="person.name">{{ person.name }}
                <input type="text">
                <button @click="handleClick(index)">下移</button>

            </li>
        </ul>

    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el:"#app",
           data:{
               persons:[
                   {name:"xjl",age:18},
                   {name:"hz",age:19},
                   {name:"sjm",age:20},
                   {name:"yyl",age:21}
               ],
               xjl:{
                   name:"xjl",
                   age:18,
                   height:"180cm"
               }
           },
           methods:{
               handleClick(index){
                    const arr =  this.persons.splice(index,1);
                    this.persons.splice(index + 1,0,...arr);
               }
           }
        })
    </script>
</body>
</html>
