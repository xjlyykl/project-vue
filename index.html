<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
        <div v-for="(goods,goodsIndex) in goodsList" :key="goods.id" class="goods">
            <div class="title">{{ goods.title }}:</div>
            <ul class="type-list">
                <li class="type" :key = "type"
                    @click="handleClick(typeIndex,goods,type,goodsIndex)"
                    :class="{
                        active: goods.index === typeIndex 
                    }"
                v-for="(type,typeIndex) in goods.typeList">{{ type }}</li>
            </ul>
        </div>

        <div class="choose-type">
            <div>已选条件：</div>
            <span class="no-goods" v-if="!showFilterGoods">时没有选择过滤条件</span>
            <ul class="filter-list" v-else>
                <li v-for=" (list,key) in filterList" :key="list" >{{ list }}
                    <span @click="handleClose(key)">x</span>
                </li>
            </ul>
        </div>

    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el:"#app",
           data:{
               filterList:{},
               showFilterGoods:false,
            goodsList: [
                            {
                                title: '上装',
                                typeList: ['全部', '针织衫', '毛呢外套', 'T恤', '羽绒服', '棉衣', '卫衣', '风衣' ],
                                id: 1,
                            },
                            {
                                title: '裤装',
                                typeList: ['全部', '牛仔裤', '小脚/铅笔裤', '休闲裤' ,'打底裤', '哈伦裤'],
                                id: 2,
                            },
                            {
                                title: '裙装',
                                typeList: ['全部', '连衣裙', '半身裙', '长袖连衣裙', '中长款连衣裙'],
                                id: 3,
                            }
                            ]
               
           },
           methods:{
               handleClick(index,goods,type,goodsIndex){
                   if(type === "全部"){
                    goods.index = 0;
                    vm.$delete(this.filterList,goodsIndex);
                    if(JSON.stringify(this.filterList) === "{}"){
                       this.showFilterGoods = false
                   }
                       return;
                   }
                   this.showFilterGoods = true
                   goods.index = index;
                    vm.$set(this.filterList,goodsIndex,type)

               },
               handleClose(key){
                   console.log(key)
                   vm.$delete(this.filterList,key);
                   this.goodsList[key].index = 0
                   console.log(JSON.stringify(this.filterList))
                   if(JSON.stringify(this.filterList) === "{}"){
                       this.showFilterGoods = false
                   }
               }
              
           }
        })
        vm.goodsList.forEach(item=>vm.$set(item,'index',0))
    </script>
</body>
</html>
