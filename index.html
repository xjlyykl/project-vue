<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        
       <my-cmp>
         <template v-slot:header>
           <div>投部</div>
         </template>
          
          <p>主要内容</p>

          <template v-slot:footer>
            <div>底部</div>
          </template>
          


       </my-cmp>
       

    </div>
    <script src="./vue.js"></script>
  
    <script>
        Vue.component("my-cmp",{
          props:{
            post:Object,
          },
          template:`
              <div class="container">
                  <header>
                      <slot name="header"></slot>
                  </header>
                  <main>
                    <slot></slot>  
                  </main>
                  <footer>
                      <slot name="footer"></slot>
                    </footer>
                
              </div>
          `
        })

        const vm = new Vue({
            el:"#app",
           data:{
             postFontSize:1
            ,
             posts:[
             {title:"标题", content:"内容内容",id:1},
             {title:"标题1", content:"内容内容",id:2},
             {title:"标题2", content:"内容内容",id:3}
             ]
            },
           
          
        })

     
    </script>
</body>
</html>
