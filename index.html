<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <button v-on:click ="addCounter">点击+1</button>
       <p>{{ counter }}</p>

        

    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
              counter:0
            },
            methods:{
                addCounter(){
                    this.counter ++;
                }
            }
        })
    </script>
</body>
</html>
